<div class="container-fluid">
    <button class="btn btn-primary m-2" [disabled]="partView=='add'" (click)="partView='add'">Add</button>
    <button class="btn btn-primary m-2" [disabled]="partView=='show'" (click)="partView='show';getData()">show partiners</button>
</div>
<div class="col-12 p-3" *ngIf="partView=='add' || partView=='edit'">
    <div class="card flex justify-content-center">
        <input type="file" class="form-control" accept="image/*" (change)="onUpload($event);">
    </div>
    <div class="loader" *ngIf="uploadingMsg"></div>
    <img src="{{photourl}}" *ngIf="photourl" alt="" width="150" height="130">
    <img src="{{editObject.image!}}" *ngIf="editObject.image && !photourl" alt="" width="150" height="130">
    <div class="text-center m-3">
        <button class="btn btn-primary" (click)="submit();" *ngIf="photourl">upload</button>
    </div>
</div>


<div class="card" *ngIf="partView=='show'">
    <p-table [value]="partiners" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <!-- <th>#</th> -->
                <th>image</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-partinerType>
            <tr >
                <!-- <td>{{ i + 1 }}</td> -->
                <td><img src="{{ partinerType.image }}" alt="" width="80" height="65"></td>
                <td>
                <button class="btn btn-warning m-2" (click)="editObject=partinerType; partView='edit'; photourl=''">edit</button>
                <button class="btn btn-danger m-2" (click)="partView='delete';deleteItem(partinerType)">delete</button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
